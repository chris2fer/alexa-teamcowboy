    tc_api_private: ${file(env.yml):${self:custom.stage}.tc_api_private}
    tc_api_public: ${file(env.yml):${self:custom.stage}.tc_api_public}
    tc_password: ${file(env.yml):${self:custom.stage}.tc_password}
    tc_username: ${file(env.yml):${self:custom.stage}.tc_username}

