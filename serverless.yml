service: alexa-vipers

plugins:
  - serverless-python-requirements

# frameworkVersion: "=X.X.X"
custom:
  stage: ${opt:stage, self:provider.stage}
  pythonRequirements:
    dockerizePip: true

provider:
  name: aws
  runtime: python2.7
# you can overwrite defaults here
  stage: dev
  region: us-east-1


